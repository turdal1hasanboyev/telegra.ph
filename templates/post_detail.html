<!DOCTYPE html>
<html>

<head>
    <title>{{ post.title }}</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #fff;
            color: #222;
            padding: 3rem;
        }

        .article {
            max-width: 700px;
            margin: auto;
        }

        .article h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .article p {
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .meta {
            color: #999;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="article">
        <h1>{{ post.title }}</h1>
        <div class="meta">
            <span>by {{ post.author }}</span> &middot;
            <span>{{ post.created_at|date:"d M, Y" }}</span>
        </div>
        <p>{{ post.content|linebreaks }}</p>
    </div>
</body>

</html>
