<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .edit-container {
            max-width: 700px;
            margin: 60px auto;
        }

        .card {
            border: none;
            border-radius: 1rem;
        }

        .card h2 {
            font-weight: bold;
            color: #343a40;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .btn-primary {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .form-control {
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container edit-container">
        <div class="card shadow-sm p-5 bg-white">
            <h2 class="mb-4 text-center">‚úèÔ∏è Edit Post</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" name="author" value="{{ post.author }}"
                        required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="7"
                        required>{{ post.content }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">üíæ Save Changes</button>
            </form>
        </div>
    </div>
</body>

</html>
