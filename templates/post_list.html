<!DOCTYPE html>
<html>

<head>
    <title>All Posts</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Georgia', serif;
        }

        .post-card {
            background-color: white;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .post-card h3 a {
            text-decoration: none;
            color: #222;
        }

        .post-card h3 a:hover {
            color: #007bff;
        }

        .meta {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center">ðŸ“š All Posts</h1>

        {% for post in posts %}
        <div class="post-card">
            <h3><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h3>
            <div class="meta">
                By {{ post.author }} â€¢ {{ post.created_at|date:"d M, Y" }}
            </div>
            <p>{{ post.content|truncatewords:30 }}</p>
            <a href="{% url 'post_detail' post.slug %}" class="btn btn-outline-dark btn-sm mt-2">Read more</a>
        </div>
        {% empty %}
        <p class="text-muted text-center">No posts found.</p>
        {% endfor %}
    </div>
</body>

</html>
