<!DOCTYPE html>
<html>

<head>
    <title>Create Post</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Georgia', serif;
        }

        .editor {
            max-width: 700px;
            margin: 5rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #000;
            box-shadow: none;
        }

        .btn {
            border-radius: 0;
        }
    </style>
</head>

<body>
    <div class="editor">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="title" class="form-control fs-3 mb-4" placeholder="Title" required>
            <input type="text" name="author" class="form-control mb-3" placeholder="Your name" required>
            <textarea name="content" class="form-control" placeholder="Tell your story..." rows="10"
                required></textarea>
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-dark">Publish</button>
            </div>
        </form>
    </div>
</body>

</html>
