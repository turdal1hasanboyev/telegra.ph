<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Georgia', serif;
        }

        .editor {
            max-width: 750px;
            margin: 5rem auto;
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #ced4da;
            border-radius: 0;
            background-color: transparent;
            box-shadow: none;
            font-size: 1.05rem;
        }

        .form-control:focus {
            border-color: #343a40;
            box-shadow: none;
        }

        .btn-dark {
            border-radius: 0.5rem;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            color: #343a40;
        }

        textarea::placeholder {
            color: #adb5bd;
        }

        input::placeholder {
            color: #adb5bd;
        }
    </style>
</head>

<body>
    <div class="editor">
        <div class="form-title">üìù Create a New Post</div>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="title" class="form-control mb-4" placeholder="Post Title" required>
            <input type="text" name="author" class="form-control mb-4" placeholder="Your Name" required>
            <textarea name="content" class="form-control" placeholder="Start writing your story..." rows="10"
                required></textarea>
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-dark">üöÄ Publish</button>
            </div>
        </form>
        <div class="mt-4">
            <a href="{% url 'post_list' %}" class="btn btn-outline-dark">Go to Posts</a>
        </div>
    </div>
</body>

</html>
